version: '3'
services:
  front:
    restart: always
    build:
      context: ./
      dockerfile: .docker/front/Dockerfile
    networks:
      - web
    ports:
      - "8084:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prochainbus.rule=Host(`le-prochain-bus.lucas-trebouet.fr`)"
      - "traefik.http.routers.prochainbus.entrypoints=websecure"
      - "traefik.http.routers.prochainbus.middlewares=strip-www"
  back:
    restart: always
    build:
      context: ./
      dockerfile: .docker/back/Dockerfile
    ports:
      - "8085:8081"

networks:
  web:
    external: true